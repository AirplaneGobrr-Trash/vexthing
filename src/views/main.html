<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team selector</title>
    <link rel="stylesheet" href="/static/style/main.css">
</head>
<body>
    {% for team in mainTeams %}
        <h1><a href="/t/{{team}}">{{team}}</a></h1>
    {% endfor %}
    {% for team in teams %}
        <p><a href="/t/{{team}}">{{team}}</a></p>
    {% endfor %}
</body>
</html>
